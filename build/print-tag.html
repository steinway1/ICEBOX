<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>
        Icebox.com - World Famous Natural Diamond Jewelers Solid Gold & VS Diamonds
    </title>

    <meta name="description" content="A stunning collection of fine jewelry and luxury timepieces at Icebox.com. Explore exquisite diamond rings, elegant necklaces, and glamorous watches that will elevate your style. Shop now and indulge in the brilliance of Icebox.com.">
    <meta name="keywords" content="">
    <meta name="robots" content="index follow">

    <link rel="preload" href="./assets/fonts/TSans.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="css/base.css">
    <link rel="preload" as="style" href="css/partial.css" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/partial.css">
    </noscript>


    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">





    <meta property="og:image" content="./assets/open-graph.jpeg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="apple-touch-icon" sizes="180x180" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/apple-touch-icon.png?v=641530abd62e7">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-32x32.png?v=641530abd62e8">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-16x16.png?v=641530abd62e9">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">


</head>


<body>


    <main class="main_print-tag">
        <div class="formpage__wrapper">

            <div class="formpage__header">
                <a href="#" class="formpage__logo">
                    <img src="./assets/admin_logo.svg" loading="eager">
                </a>
            </div>

            <div class="formpage__form-wrap">
                <div class="formpage__form-header">
                    <h2>Print Tag
                        <span>Fill up the fields to create a new tag.</span>
                    </h2>
                    <button data-print="tag">Print Tag</button>
                </div>
                <form id="formpage_form" method="get" class="formpage__form">
                    <div class="formpage__dbl">


                        <div class="formpage__print-inputs">
                            <div class="formpage__input-box">
                                <label for="item_type">Item Type</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="item_type">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="notes">Notes</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="notes">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="style_n">Style #</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="style_n">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="invoice_n">Invoice #</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="invoice_n">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="p_n">P#</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="p_n">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="karat_gold">Karat Gold</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="karat_gold">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="gold_color">Gold Color</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="gold_color">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="gram_weight">Gram Weight</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="gram_weight">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="dia_weight">Dia Weight</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="dia_weight">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="dia_quality">Dia Quality</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="dia_quality">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="ring_size">Ring Size</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="ring_size">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <label for="length">Length</label>
                                <div class="formpage__input-wrap">
                                    <input type="text" class="formpage__input" placeholder="Input text..." id="length">
                                </div>
                            </div>
                            <div class="formpage__input-box">
                                <div class="formpage__input-wrap">
                                    <label id="printTag_uploader" class="formpage__upload-label" for="image_upload_tag">
                                        <p>Click OR Drag &amp; Drop To Upload Images</p>
                                        <input class="formpage__input" type="file" name="files[]" id="image_upload_tag" accept="image/jpeg, image/png, image/webp, image/gif,">
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="formpage__tag-preview">
                            <h4>Tag Preview</h4>
                            <div class="printable-tag">
                                <img class="printable-tag__logo" src="./assets/logo.svg" alt="">
                                <div class="tag-preview__pic-wrap">
                                    <div class="tag-preview__pic"></div>
                                </div>
                                <div class="tag-preview__output"></div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="print-tag__controls">
            <button>Print Tag</button>
            <button data-evt="togglePrintTagPreview">Show Preview</button>
        </div>

        <div class="tag-preview-modal">
            <div class="tag-preview-modal__backdrop"></div>
            <div class="tag-preview-modal__container">
                <div class="tag-preview-modal__wrapper"></div>
                <div class="tag-preview-modal__controls">
                    <button>Print Tag</button>
                    <button data-evt="togglePrintTagPreview">Close</button>
                </div>
            </div>
        </div>
    </main>
    <script async src="https://scripts.sirv.com/sirv.js"></script>
    <script defer src="./js/partial-min.js"></script>



</body>

</html>
