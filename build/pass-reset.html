<body>


    <main class="main_pass-reset">
        <div class="pass-reset-page">
            <div class="pass-reset__content">
                <a href="https://icebox.com" target="_blank" class="pass-reset__logo-link">
                    <img src="./assets/logo.svg" loading="eager" alt="Icebox blue gold logo">
                </a>

                <section class="pass-reset__main">
                    <div class="pass-reset__main-title-group">
                        <h2>Password Reset</h2>
                        <p>Please enter matching passwords below to reset immediately.</p>
                    </div>
                    <form action="/change-rpwd" id="passResetForm" method="post">
                        <div class="pass-reset__input-group">
                            <div class="pass-reset__input-holder">
                                <input type="password" autocomplete="off" placeholder="New password" name="new_pwd1" required>
                            </div>
                            <div class="pass-reset__input-holder">
                                <input type="password" autocomplete="off" name="new_pwd2" placeholder="Confirm password" required>
                            </div>
                            <div class="pass-reset__input-holder">
                                <input type="submit" value="Change Password" id="passResetSubmit" class="pass-reset-btn">
                                <span class="pass-reset-loader"></span>
                            </div>
                            <span class="pass-reset-error">Something went wrong...</span>
                        </div>
                    </form>
                </section>

                <section class="pass-reset__result">
                    <h2>Done! It's changed.</h2>
                    <p>You are now logged in!</p>
                    <a href="http://icebox.com" class="pass-reset-btn">Go To Homepage</a>
                </section>

                <div class="pass-reset__footer">
                    <span>Need Our Help?</span>
                    <a href="tel:404-842-0266" target="_blank">Call now at 404-842-0266!</a>
                    <a href="/chat-whatsapp" target="_blank">Or message us now on Whatsapp!</a>
                </div>
            </div>

            <div class="pass-reset__background">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <script>
        </script>
    </main>
