<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>
        Icebox.com - World Famous Natural Diamond Jewelers Solid Gold & VS Diamonds
    </title>

    <meta name="description" content="A stunning collection of fine jewelry and luxury timepieces at Icebox.com. Explore exquisite diamond rings, elegant necklaces, and glamorous watches that will elevate your style. Shop now and indulge in the brilliance of Icebox.com.">
    <meta name="keywords" content="">
    <meta name="robots" content="index follow">

    <link rel="stylesheet" href="css/partial.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">





    <link rel="apple-touch-icon" sizes="180x180" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/apple-touch-icon.png?v=641530abd62e7">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-32x32.png?v=641530abd62e8">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-16x16.png?v=641530abd62e9">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <script src="https://scripts.sirv.com/sirv.js"></script>


</head>


<body>


    <main class="main_formpage">
        <div class="formpage__wrapper">

            <div class="formpage__header">
                <a href="#" class="formpage__logo">
                    <img src="./assets/admin_logo.svg" loading="eager">
                </a>
                <h1>Add Watch(es)</h1>
            </div>

            <div class="formpage__form-wrap">
                <form id="formpage_form" method="get" class="formpage__form form__add-watches">

                    <div class="formpage__form-box">
                        <div class="formpage__input-box">
                            <label>Upload Images</label>
                            <div class="formpage__input-wrap">
                                <label for="watches_upload" class="formpage__upload-container" id="watches_upload_label">
                                    <span class="formpage__upload-title">Drag & drop files here or Click</span>
                                    <input type="file" id="watches_upload" accept="image/*" required>
                                </label>
                            </div>
                            <div class="formpage__images-thumbnails formpage__watches-thumb"></div>
                        </div>

                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="box_dropdown_${getIndex()}" name="colors[]" required>
                                <option value="">Select</option>
                                <option value="Yellow">Yellow</option>
                                <option value="White">White</option>
                                <option value="Rose">Rose</option>
                                <option value="Red">Red</option>
                                <option value="Steel">Steel</option>
                                <option value="Blue">Blue</option>
                                <option value="Black">Black</option>
                                <option value="Two-Tone">Two-Tone</option>
                                <option value="Two-Tone-Rose">Two-Tone-Rose</option>
                                <option value="Tri-Tone">Tri-Tone</option>
                                <option value="Blue-Gold">Blue-Gold</option>
                                <option value="Navy-Blue">Navy-Blue</option>
                                <option value="Tri-Tone-Rose">Tri-Tone-Rose</option>
                                <option value="Platinum">Platinum</option>
                            </select>
                        </div>

                        <div class="formpage__input-wrap">
                            <textarea name="" id="" class="formpage__input"></textarea>
                        </div>
                    </div>

                    <div class="formpage__submit-wrap">
                        <button data-evt="testSubmit">SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <script src="./js/partial-min.js"></script>


</body>

</html>
