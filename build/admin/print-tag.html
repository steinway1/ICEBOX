                                        </div>
                                    </div>

                        <div class="print-tag__row --dual">

                            <div class="print-tag__dual-box">
                                <div class="print-tag__dual-wrapper">

                                            </div>

                                            </div>
                                        </div>
                                        <div class="blank-fields__input-row">

                                        </div>
                                        <div class="blank-fields__input-row">
                                            <div>
                                                <input type="text" id="dia_weight" placeholder="Dia Weight">
                                                <label for="dia_weight">Dia Weight</label>
                                            </div>
                                        </div>
                                        <div class="blank-fields__input-row">
                                            <div>
                                                <input type="text" id="dia_quality" placeholder="Dia Quality">

                                            </div>
                                        </div>
                                        <div class="blank-fields__input-row">

                                            </div>
                                        </div>
                                        <div class="blank-fields__input-row">
                                            <div>
                                                <input type="text" id="length" placeholder="Length">

                                            </div>
                                        </div>

                                    <div class="am_flex8">
                                        <button class="am-btn">
                                            <span>Show Isolated Preview</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

            </div>
