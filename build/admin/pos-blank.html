<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>

    </title>

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index follow">

    <link rel="stylesheet" href="css/partial.css" />

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">


    <link rel="apple-touch-icon" sizes="180x180" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/apple-touch-icon.png?v=641530abd62e7">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-32x32.png?v=641530abd62e8">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-16x16.png?v=641530abd62e9">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />

</head>


<body class="admin_blank">
    <main class="main_pos_blank">
        <div class="pos-docs-grid">
            <div class="pos-doc" data-locked>

                <!-- #region Header : Logo / Details -->
                <div class="pos-doc__row --header">
                    <div class="pos-doc__box --half">
                        <div class="pos-doc__col">
                            <img class="pos-doc__logo" src="./assets/blue-logo.svg" alt="">
                            <img class="pos-doc__logo --sw" src="./assets/swisswatches-logo.webp" alt="">
                        </div>
                    </div>
                    <div class="pos-doc__box --half">
                        <div class="pos-doc__col --14">
                            <div class="pos-doc__title-wrap">
                                <h4 class="pos-doc__title">INVOICE</h4>
                                <div class="pos-input-group --md --blank">
                                    <div class="pos-input-spot">#</div>
                                    <input type="text" class="pos-input" value="50232">
                                </div>
                            </div>
                            <div id="pos_details" class="pos-doc__details">
                                <div class="pos-doc__details-box">
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --dim" value="Date">
                                    </div>
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --md" value="May 08, 2024">
                                    </div>
                                </div>
                                <div class="pos-doc__details-box">
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --dim" value="Due Date">
                                    </div>
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --md" value="June 24, 2024">
                                    </div>
                                </div>
                                <div class="pos-doc__details-box">
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --dim" value="Name">
                                    </div>
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --md" value="Andrew Hawborn">
                                    </div>
                                </div>
                                <div class="pos-doc__details-box --order_last">
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --dim" value="Balance Due">
                                    </div>
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input --md" value="$ 2,025.00">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion Logo / Details -->

                <!-- #region Bill From / Bill To -->
                <div class="pos-doc__row --from_to">
                    <div class="pos-doc__box --half">
                        <div id="bill_from" class="pos-doc__bill-box">
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input" value="Bill From:">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --lg" value="Icebox Diamonds &amp; Watches">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --sm" value="3255 Peachtree Road NE Ste 2">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --sm" value="Atlanta, GA 30305">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --sm" value="404-842-0266">
                            </div>
                        </div>
                    </div>
                    <div class="pos-doc__box --half">
                        <div id="bill_to" class="pos-doc__bill-box">
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input" value="Bill To:">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --lg" value="Swisswatches.com">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --sm" value="3255 Peachtree Road NE Ste 3">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --sm" value="Atlanta, GA 30305">
                            </div>
                            <div class="pos-input-group --blank">
                                <input type="text" class="pos-input --sm" value="404-842-0266">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion Bill From / Bill To -->

                <!-- #region Items -->
                <div class="pos-doc__row --items">
                    <div class="pos-doc__items-header">
                        <div class="pos-doc__items-header-wrap">
                            <div>
                                <span>Item</span>
                            </div>
                            <div>
                                <span>Quantity</span>
                                <span>Rate</span>
                                <span>Amount</span>
                            </div>
                        </div>
                    </div>
                    <div class="pos-doc__items-body">

                        <div class="pos-doc-item">
                            <div class="pos-doc-item__title">
                                <h5 class="pos-doc-title --filled">
                                    <span>0.44ctw Extra Small Diamond Three Point Cross 1 Pendant - 14K&nbsp;White Gold</span>
                                </h5>
                            </div>
                            <div class="pos-doc-item__details">
                                <div>
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input" value="2">
                                    </div>
                                </div>
                                <div>
                                    <div class="pos-input-group --blank">
                                        <div class="pos-input-spot">
                                            <span>$</span>
                                        </div>
                                        <input type="text" class="pos-input" value="2,000.00">
                                    </div>
                                </div>
                                <div>
                                    <div class="pos-input-group --blank">
                                        <input type="text" class="pos-input" value="$ 4,000.00">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- #endregion Items -->

                <!-- #region Summary -->
                <div class="pos-doc__row --summary">
                    <div class="pos-doc__box --half"></div>
                    <div class="pos-doc__box --half">
                        <div class="pos-doc-sum">
                            <div class="pos-doc-sum__main">

                                <div class="pos-doc-sum__line">
                                    <span>Subtotal</span>
                                    <span>
							<span>$</span>
                                    <span>4,000.00</span>
                                    </span>
                                </div>
                                <div class="pos-doc-sum__line">
                                    <span>Tax</span>
                                    <span>
							<span>10</span>
                                    <span>%</span>
                                    </span>
                                </div>
                                <div class="pos-doc-sum__line">
                                    <span>Discount</span>
                                    <span>
							<span>10</span>
                                    <span>%</span>
                                    </span>
                                </div>
                                <div class="pos-doc-sum__line">
                                    <span>Shipping</span>
                                    <span>
							<span>$</span>
                                    <span>200.00</span>
                                    </span>
                                </div>
                                <div class="pos-doc-sum__line">
                                    <span>Total</span>
                                    <span>
							<span>$</span>
                                    <span>4,200.00</span>
                                    </span>
                                </div>
                                <div class="pos-doc-sum__line">
                                    <span>Amount Paid</span>
                                    <span>
							<span>$</span>
                                    <span>200.00</span>
                                    </span>
                                </div>
                                <div class="pos-doc-sum__line --due">
                                    <span>Balance Due</span>
                                    <span>
							<span>$</span>
                                    <span>4,000.00</span>
                                    </span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion Summary -->

                <div class="pos-doc__row --notes">
                    <div class="pos-doc__box">
                        <div class="pos-doc__notes">
                            <div>
                                <div class="pos-input-group --blank">
                                    <input type="text" class="pos-input" value="Notes:">
                                </div>
                                <div class="pos-input-group --blank">
                                    <textarea class="pos-input">Some notes goes here</textarea>
                                </div>
                            </div>
                            <div>
                                <div class="pos-input-group --blank">
                                    <input type="text" class="pos-input" value="Terms:">
                                </div>
                                <div class="pos-input-group --blank">
                                    <textarea class="pos-input">Some terms goes here</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/partial-min.js"></script>


</body>

</html>
