<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>
        Icebox.com - World Famous Natural Diamond Jewelers Solid Gold & VS Diamonds
    </title>

    <meta name="description" content="A stunning collection of fine jewelry and luxury timepieces at Icebox.com. Explore exquisite diamond rings, elegant necklaces, and glamorous watches that will elevate your style. Shop now and indulge in the brilliance of Icebox.com.">
    <meta name="keywords" content="">

    <link rel="preload" href="./assets/fonts/TSans.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="css/base.css">
    <link rel="preload" as="style" href="css/partial.css" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/partial.css">
    </noscript>


    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">





    <meta property="og:image" content="./assets/open-graph.jpeg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="apple-touch-icon" sizes="180x180" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/apple-touch-icon.png?v=641530abd62e7">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-32x32.png?v=641530abd62e8">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-16x16.png?v=641530abd62e9">

    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">


</head>


<body>


    <main class="main_formpage">
        <div class="formpage__wrapper">

            <div class="formpage__header">
                <a href="#" class="formpage__logo">
                    <img src="./assets/admin_logo.svg" loading="eager">
                </a>
                <h1>Add Diamond</h1>
            </div>

            <div class="formpage__form-wrap">
                <form id="formpage_form" method="get" class="formpage__form">

                    <div class="formpage__input-box">
                        <label for="report">Report #</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="report">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="diamond_shape">Shape
                        </label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="diamond_shape">
                                <option value="round">Round</option>
                                <option value="princess">Princess</option>
                                <option value="oval">Oval</option>
                                <option value="pear">Pear</option>
                                <option value="radiant">Radiant</option>
                                <option value="cushion">Cushion</option>
                                <option value="asscher">Asscher</option>
                                <option value="heart">Heart</option>
                                <option value="marquise">Marquise</option>
                                <option value="emerald">Emerald</option>
                                <option value="baguette">Baguette</option>
                                <option value="lozenge">Lozenge</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="measurements">Measurements
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="measurements">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="carat_weight">Carat Weight
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="carat_weight">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="color_grade">Color Grade</label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="color_grade">
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                                <option value="K">K</option>
                                <option value="L">L</option>
                                <option value="M">M</option>
                                <option value="N">N</option>
                                <option value="O">O</option>
                                <option value="P">P</option>
                                <option value="Q">Q</option>
                                <option value="R">R</option>
                                <option value="S">S</option>
                                <option value="T">T</option>
                                <option value="U">U</option>
                                <option value="V">V</option>
                                <option value="W">W</option>
                                <option value="X">X</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="clarity_grade">Clarity Grade</label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="clarity_grade">
                                <option value="FL">FL</option>
                                <option value="IF">IF</option>
                                <option value="VVS1">VVS1</option>
                                <option value="VVS2">VVS2</option>
                                <option value="VS1">VS1</option>
                                <option value="VS2">VS2</option>
                                <option value="SI1">SI1</option>
                                <option value="SI2">SI2</option>
                                <option value="I1">I1</option>
                                <option value="I2">I2</option>
                                <option value="I3">I3</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="cut_grade">Cut Grade</label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="cut_grade">
                                <option value="excellent">Excellent</option>
                                <option value="very_good">Very Good</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="polish">Polish</label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="polish">
                                <option value="excellent">Excellent</option>
                                <option value="very_good">Very Good</option>
                                <option value="good">Good</option>
                                <option value="fair">Fair</option>
                                <option value="poor">Poor</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="symmetry">Symmetry</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="symmetry">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="fluourescence">Fluourescence</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="fluourescence">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="inscriptions">Inscriptions</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="inscriptions">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="link1">Link 1
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Paste link..." id="link1">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="link2">Link 2
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Paste link..." id="link2">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="link3">Link 3
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Paste link..." id="link3">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="notes">Notes
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="notes">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="vendor">Vendor
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="vendor">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="rapID">Rap ID
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="rapID">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="country">Country</label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="country">
                                <option value="excellent">Select country...</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box --half_width">
                        <label>Upload Images</label>
                        <div class="formpage__input-wrap">
                            <label class="formpage__upload-label" for="image_upload">
                                <p>Click OR Drag &amp; Drop To Upload Images</p>
                                <input class="formpage__input" type="file" name="files[]" id="image_upload" multiple accept="image/jpeg, image/png, image/webp, image/gif,">
                            </label>
                        </div>
                        <div class="formpage__images-thumbnails"></div>
                        <div class="formpage__upload-disclaimer">
                            <div>*Asteriks items are shown for admin. Not for users.</div>
                            <div>Photos are all hidden after upload and shown when we hit the checkbox</div>
                        </div>
                    </div>

                    <div class="formpage__submit-wrap">
                        <button>SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <script async src="https://scripts.sirv.com/sirv.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/js/jquery-editable-poshytip.min.js"></script>
    <script defer src="https://www.icebox.com/themes/default/frontend/oct-2023/js/admin-functions.js?v=24150750"></script>



</body>

</html>
