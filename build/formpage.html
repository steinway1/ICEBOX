<body>


    <main class="main_formpage">
        <div class="formpage__wrapper">

            <div class="formpage__header">
                <a href="#" class="formpage__logo">
                    <img src="./assets/admin_logo.svg" loading="eager">
                </a>
                <h1>Add Watch</h1>
            </div>

            <div class="formpage__form-wrap">
                <form id="formpage_form" method="get" class="formpage__form">

                    <div class="formpage__input-box">
                        <label for="availability">Availability</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="availability">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="vendor">Vendor*
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="vendor">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="condition">Condition
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="condition">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="year">Year
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="year">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="shipDate">Ship Date</label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="ship_date">
                                <option value="Test">Test</option>
                                <option value="Test">Test</option>
                                <option value="Test">Test</option>
                                <option value="Test">Test</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="brand">Brand</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="brand">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="model">Model #</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="model">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="model_name">Model Name</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="model_name">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="serial">Serial*
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="serial">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="box_dropdown">Box<span>Yes / No</span>
                        </label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="box_dropdown">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="complete">Complete<span>Yes / No</span>
                        </label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="complete">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box --boxes">
                        <div>
                            <label for="papers_yes">Papers</label>
                            <div class="formpage__input-wrap">
                                <div class="formpage__input-boxes">
                                    <div>
                                        <input type="checkbox" id="papers_yes" value="real_papers">
                                        <label for="papers_yes">Yes</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="icebox_appraisal">Icebox Appraisal</label>
                            <div class="formpage__input-wrap">
                                <div class="formpage__input-boxes">
                                    <div>
                                        <input type="checkbox" id="icebox_appraisal" value="icebox_appraisal">
                                        <label for="icebox_appraisal">Yes</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="metal_type">Metal Type
                        </label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="metal_type">
                                <option value="silver">Silver</option>
                                <option value="gold">Gold</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="cost">Cost*
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="cost">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="price">Price</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="price">
                        </div>
                    </div>

                    <div class="formpage__input-box --half_width">
                        <div>
                            <label for="description">Description</label>
                            <div class="formpage__input-wrap">
                                <textarea id="description" class="formpage__input --textarea" rows="10" cols="20" wrap="hard"></textarea>
                            </div>
                        </div>
                        <div>
                            <label for="in_house_description">In-House Description</label>
                            <div class="formpage__input-wrap">
                                <textarea id="in_house_description" class="formpage__input --textarea" rows="10" cols="20" wrap="hard"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="formpage__input-box --half_width">
                        <label>Upload Images</label>
                        <div class="formpage__input-wrap">
                            <label id="formpage_img-uploader" class="formpage__upload-label" for="image_upload">
                                <p>Click OR Drag &amp; Drop To Upload Images</p>
                                <input class="formpage__input" type="file" name="files[]" id="image_upload" multiple accept="image/jpeg, image/png, image/webp, image/gif,">
                            </label>
                        </div>
                        <div class="formpage__images-thumbnails"></div>
                        <div class="formpage__upload-disclaimer">
                            <div>*Asteriks items are shown for admin. Not for users.</div>
                            <div>Photos are all hidden after upload and shown when we hit the checkbox</div>
                        </div>
                    </div>

                    <div class="formpage__submit-wrap">
                        <button>SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <script async src="https://scripts.sirv.com/sirv.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/js/jquery-editable-poshytip.min.js"></script>




</body>

</html>
