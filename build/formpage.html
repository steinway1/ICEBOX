<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>
        Icebox.com - World Famous Natural Diamond Jewelers Solid Gold & VS Diamonds
    </title>

    <meta name="description" content="A stunning collection of fine jewelry and luxury timepieces at Icebox.com. Explore exquisite diamond rings, elegant necklaces, and glamorous watches that will elevate your style. Shop now and indulge in the brilliance of Icebox.com.">
    <meta name="keywords" content="">
    <meta name="robots" content="index follow">

    <link rel="stylesheet" href="css/partial.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: dark)">



    <link rel="apple-touch-icon" sizes="180x180" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/apple-touch-icon.png?v=641530abd62e7">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-32x32.png?v=641530abd62e8">
    <link rel="icon" type="image/png" sizes="16x16" href="https://www.icebox.com/assets/public-2022/v4/favicons/new/favicon-16x16.png?v=641530abd62e9">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5">


</head>


<body>


    <main class="main_formpage">
        <div class="formpage__wrapper">

            <a href="#" class="formpage__logo">
                <img src="./assets/logo.svg" loading="eager">
            </a>

            <div class="formpage__form-wrap">
                <form id="formpage_form" method="get" class="formpage__form">

                    <div class="formpage__input-box">
                        <label for="availability">Availability</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="availability">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="vendor">Vendor*
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="vendor">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="condition">Condition
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="condition">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="year">Year
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="year">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="shipDate">Ship Date</label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="ship_date">
                                <option value="Test">Test</option>
                                <option value="Test">Test</option>
                                <option value="Test">Test</option>
                                <option value="Test">Test</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="brand">Brand</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="brand">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="model">Model</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="model">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="model_name">Model Name</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="model_name">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="serial">Serial*
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="serial">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="box_dropdown">Box<span>Yes / No</span>
                        </label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="box_dropdown">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="complete">Complete<span>Yes / No</span>
                        </label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="complete">
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label>Real Papers*</label>
                        <div class="formpage__input-wrap">
                            <div class="formpage__input-boxes">
                                <div>
                                    <input type="checkbox" id="papers_yes" value="real_papers">
                                    <label for="papers_yes">Yes</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label>Icebox Appraisal</label>
                        <div class="formpage__input-wrap">
                            <div class="formpage__input-boxes">
                                <div>
                                    <input type="checkbox" id="icebox_appraisal" value="icebox_appraisal">
                                    <label for="icebox_appraisal">Yes</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="metal_type">Metal Type
                        </label>
                        <div class="formpage__input-wrap --dropdown">
                            <select class="formpage__input" id="metal_type">
                                <option value="silver">Silver</option>
                                <option value="gold">Gold</option>
                            </select>
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="cost">Cost*
                        </label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="cost">
                        </div>
                    </div>

                    <div class="formpage__input-box">
                        <label for="price">Price</label>
                        <div class="formpage__input-wrap">
                            <input type="text" class="formpage__input" placeholder="Input text..." id="price">
                        </div>
                    </div>

                    <div class="formpage__input-box --full_width">
                        <label for="name">Description</label>
                        <div class="formpage__input-wrap">
                            <textarea class="formpage__input --textarea" rows="10" cols="20" wrap="hard"></textarea>
                        </div>
                    </div>

                    <div class="formpage__input-box --full_width">
                        <div class="formpage__input-wrap">
                            <label class="formpage__upload-label" for="image_upload">
                                <p>Click To Upload Images</p>
                                <input class="formpage__input" type="file" name="files[]" id="image_upload" multiple accept="image/jpeg, image/png, image/gif,">
                            </label>
                        </div>
                        <div class="formpage__images-thumbnails">
                        </div>
                    </div>

                    <div class="formpage__submit-wrap">
                        <button>SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <script src="./js/partial-min.js"></script>


</body>

</html>
